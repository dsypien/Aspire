<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" type='text' 
             placeholder="Whats your goal?" 
             #taskName  
             class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default btn-primary" 
                (click)="createTask(taskName.value)"
                [disabled]="taskName.Value === ''"
                type="button">+</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->	
</div>
