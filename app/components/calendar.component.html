
<table class="calendar">
  <tr class="calendar-header">
    <td class="calendar-detail black-cell"><label>January - February</label></td>
    <td class="calendar-cell black-cell" *ngFor="#date of week">{{date.day}}</td>
  </tr>
  <tr class="calendar-body" *ngFor="#goal of goals">
    <td class="calendar-detail black-cell">{{goal.name}}</td>
    <td class="calendar-cell calendar-goal" onclick="toggleGoalClick(event)"></td>
    <td class="calendar-cell calendar-goal" onclick="toggleGoalClick(event)"></td>
    <td class="calendar-cell calendar-goal completed" onclick="toggleGoalClick(event)"></td>
    <td class="calendar-cell calendar-goal" onclick="toggleGoalClick(event)"></td>
    <td class="calendar-cell calendar-goal" onclick="toggleGoalClick(event)"></td>
    <td class="calendar-cell calendar-goal" onclick="toggleGoalClick(event)"></td>
    <td class="calendar-cell calendar-goal" onclick="toggleGoalClick(event)"></td>
  </tr>
</table>
