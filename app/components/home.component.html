<goal-list 
	class="col-lg-12"
	[goals]="goals"
	(dirtyGoalList)="onDirtyGoalList()">
</goal-list>
<goal-calendar 
	class="col-lg-12"
	[dates]="dates" 
	[goals]="goals" 
	[dateLabel]="dateLabel" 
	(previousEvent)="goToPreviousDates()"
	(nextEvent)="goToNextDates()"
	(dirtyGoals)="onDirtyGoalList()"
	(window:resize)="onResize($event)">
</goal-calendar>
<note
	class="col-lg-12">
</note>
