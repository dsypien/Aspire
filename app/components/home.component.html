<goal-list 
	class="col-lg-9"
	[goals]="goals" 
	(goalCreatedEvent)="createGoal()" 
	[updateDailyStatus]="updateDailyStatus()"
	[updateGoal]="updateGoal()"
	[archiveGoal]="archiveGoal()">
</goal-list>
<goal-calendar 
	class="col-lg-12"
	[dates]="dates" 
	[goals]="goals" 
	[dateLabel]="dateLabel" 
	(previousEvent)="goToPreviousDates()"
	(nextEvent)="goToNextDates()"
	(window:resize)="onResize($event)">
</goal-calendar>
