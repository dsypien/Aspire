<div class="row">
  <div>
    <div class="input-group">
      <span class="input-group-addon">
        <input [(ngModel)]="goal.isComplete" (click)="toggleTodaysGoal($event)" type="checkbox">
      </span>
      <input type="text" [(ngModel)]="goal.name" (keyup)="update()" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default btn-danger" (click)="archive()" type="button">-</button>
      </span>
    </div>
  </div>

</div>
