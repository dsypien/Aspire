<h1>Log in to Aspire</h1>
<form #f='ngForm' (ngSubmit)="authenticate(f.value)">
  <div class="form-group">
    <label for="email">email</label>
    <input type="text" id="email" ngControl="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="password" id="password" ngControl="password" class="form-control">
  </div>
  <button type="submit" class="btn btn-default">Log in</button>
</form>
